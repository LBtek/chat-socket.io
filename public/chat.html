<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
  </head>
  
  <body>

    <button type="button" class="logout" id="logout">Logout</button>

    <div id="chat_content">          
      <aside>
        <ul class="users-list"></ul>
      </aside>
      
      <div class="chat-area" id="messages">
        <ul class="messages-list"></ul>
      </div>

      <input type="text" placeholder="Digite sua mensagem (e aperte Enter)" id="message_input" />
    </div>
  
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="chat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
